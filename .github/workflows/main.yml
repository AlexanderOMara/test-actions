name: Main Action

on: [push]

jobs:
  build:
    strategy:
      matrix:
        include:
          - script: build:linux
            os: ubuntu-20.04
          - script: build:macos
            os: macos-10.15
          - script: build:windows
            os: windows-2019
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: v15.0.1
    - run: npm install
    - run: npm run ${{ matrix.script }}
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist/*
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: dist/*
