name: Main Action

on: [push]

jobs:
  build:
    strategy:
      matrix:
        include:
          - id: linux
            os: ubuntu-20.04
            run: |
              npm run build:linux

          - id: macos
            os: macos-10.15
            run: |
              npm run build:macos

          - id: windows
            os: windows-2019
            run: |
              npm run build:windows

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: v15.0.1

    - run: npm install

    - run: ${{ matrix.run }}

    - uses: actions/upload-artifact@v2
      with:
        name: build-${{ matrix.id }}
        path: dist/*

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: dist/*
