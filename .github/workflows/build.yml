name: Build Name

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: v14.11.0
    - run: npm install
    - run: npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist/*
